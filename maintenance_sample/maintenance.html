<!doctype html>
<html>
  <head>
    <title>メンテナンス中 | Under Maintenance</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
        position: relative;
      }

      .container {
        background-color: white;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        position: relative;
      }

      .back-button {
        position: absolute;
        top: 56px;
        left: 16px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        background-color: rgba(240, 240, 240, 0.9);
        transform: scale(1.05);
      }

      .back-button svg {
        width: 24px;
        height: 24px;
        fill: #666;
      }

      .message-block {
        margin: 16px 0;
        padding: 8px;
      }

      .divider {
        border-top: 1px solid #eee;
        margin: 20px 0;
      }

      h1 {
        color: #333;
        margin-bottom: 12px;
        font-size: 24px;
        font-weight: 600;
      }

      p {
        color: #666;
        font-size: 16px;
        margin: 8px 0;
        padding: 0 16px;
      }

      .lang-label {
        font-size: 12px;
        color: #999;
        margin-bottom: 4px;
        text-align: left;
        padding-left: 4px;
      }

      .status-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
      }

      .status-icon svg {
        width: 100%;
        height: 100%;
        fill: #666;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          border-radius: 12px;
        }

        h1 {
          font-size: 20px;
        }

        p {
          font-size: 14px;
          padding: 0 8px;
        }

        .status-icon {
          width: 48px;
          height: 48px;
          margin-bottom: 12px;
        }
      }

      /* ダークモード対応 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
        }

        .container {
          background-color: #2a2a2a;
        }

        h1 {
          color: #ffffff;
        }

        p {
          color: #cccccc;
        }

        .divider {
          border-top-color: #3a3a3a;
        }

        .status-icon svg {
          fill: #cccccc;
        }

        .back-button {
          background-color: rgba(42, 42, 42, 0.8);
        }

        .back-button:hover {
          background-color: rgba(60, 60, 60, 0.9);
        }

        .back-button svg {
          fill: #cccccc;
        }
      }
    </style>
  </head>
  <body>
    <div class="back-button" onclick="history.back()">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
    </div>
    <div class="container">
      <div class="status-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 4c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm1 13h-2v-2h2v2zm0-4h-2V7h2v6z"
          />
        </svg>
      </div>

      <!-- 日本語セクション -->
      <div class="message-block">
        <div class="lang-label">日本語</div>
        <h1>メンテナンス中</h1>
        <p>
          現在システムはメンテナンス中です。<br />
          ご不便をおかけしますが、しばらくお待ちください。
        </p>
      </div>

      <div class="divider"></div>

      <!-- 英語セクション -->
      <div class="message-block">
        <div class="lang-label">English</div>
        <h1>Under Maintenance</h1>
        <p>
          The system is currently undergoing maintenance.<br />
          We apologize for any inconvenience. Please check back later.
        </p>
      </div>
    </div>
  </body>
</html>
